<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gearbox Fault Diagnosis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            /* Remove or modify the next line to enable scrolling */
            /* overflow: hidden; */
            display: flex;
            flex-direction: column;
        }

        header, main {
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: auto;
        }

        header {
            background: url('header.jpeg') center/cover;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8); 
        }

        section {
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
        }

        label {
            margin-bottom: 0.5rem;
            color: #0277bd;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #0277bd;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #00838f;
            color: #fff;
            padding: 0.5rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #004d40;
        }

        #result {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #333;
        }

        .success {
            color: #004d40;
        }

        .failure {
            color: #c62828;
        }

        #gearboxImage {
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #gearboxImage:hover {
            transform: scale(1.2);
        }

        .importance-section {
            background-color: #a5d6a7;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gearbox Fault Diagnosis</h1>
    </header>
    <main>
        <section>
            <h2>Input Vibration Data</h2>
            <form id="predictionForm">
                <label for="vibrationInput1">Vibration 1:</label>
                <input type="number" id="vibrationInput1" required>

                <!-- Repeat the pattern for other vibration inputs -->
                <label for="vibrationInput2">Vibration 2:</label>
                <input type="number" id="vibrationInput2" required>

                <label for="vibrationInput3">Vibration 3:</label>
                <input type="number" id="vibrationInput3" required>

                <label for="vibrationInput4">Vibration 4:</label>
                <input type="number" id="vibrationInput4" required>

                <label for="vibrationInput5">Vibration 5:</label>
                <input type="number" id="vibrationInput5" required>

                <label for="vibrationInput6">Vibration 6:</label>
                <input type="number" id="vibrationInput6" required>

                <label for="vibrationInput7">Vibration 7:</label>
                <input type="number" id="vibrationInput7" required>

                <label for="vibrationInput8">Vibration 8:</label>
                <input type="number" id="vibrationInput8" required>

                <label for="vibrationInput9">Vibration 9:</label>
                <input type="number" id="vibrationInput9" required>

                <label for="vibrationInput10">Vibration 10:</label>
                <input type="number" id="vibrationInput10" required>


                <button type="button" onclick="predict()">Predict</button>
            </form>
        </section>

        <section>
            <h2>Prediction Result</h2>
            <div id="result"></div>
        </section>
    </main>

    <script>
        function predict() {
            const vibration1 = parseFloat(document.getElementById('vibrationInput1').value);
            const vibration2 = parseFloat(document.getElementById('vibrationInput2').value);
            const vibration3 = parseFloat(document.getElementById('vibrationInput3').value);
            const vibration4 = parseFloat(document.getElementById('vibrationInput4').value);
            const vibration5 = parseFloat(document.getElementById('vibrationInput5').value);
            const vibration6 = parseFloat(document.getElementById('vibrationInput6').value);
            const vibration7 = parseFloat(document.getElementById('vibrationInput7').value);
            const vibration8 = parseFloat(document.getElementById('vibrationInput8').value);
            const vibration9 = parseFloat(document.getElementById('vibrationInput9').value);
            const vibration10 = parseFloat(document.getElementById('vibrationInput10').value);

            setTimeout(() => {
                const predictionResult = predictGearboxFault(vibration1, vibration2, vibration3, vibration4, vibration5, vibration6, vibration7, vibration8, vibration9, vibration10);
                displayResult(predictionResult);
            }, 1000);
        }

        function predictGearboxFault(vibration1, vibration2, vibration3, vibration4, vibration5, vibration6, vibration7, vibration8, vibration9, vibration10) {
            const averageVibration = (vibration1 + vibration2 + vibration3 + vibration4 + vibration5 + vibration6 + vibration7 + vibration8 + vibration9 + vibration10) / 10;
            return averageVibration > 10 ? "Fault detected" : "No fault detected";
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p class="${result === 'No fault detected' ? 'success' : 'failure'}">${result}</p>`;
        }
    </script>
</body>
</html>
